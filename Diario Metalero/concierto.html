  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <form id="formulario" method="post">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" name="name" value="" id="name" class="form-control">
          </div>
          <label>Género:</label>
          <select name="genero" form="formulario">
            <option value="power metal">Power Metal</option>
            <option value="black metal">Black Metal</option>
            <option value="gothic metal">Gothic Metal</option>
            <option value="folk metal">Folk Metal</option>
            <option value="freak metal">Freak Metal</option>
            <option value="industrial metal">Industrial Metal</option>
            <option value="heavy metal">Heavy Metal</option>
          </select>
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" name="name" value="" id="fecha" class="form-control">
          </div>
          <div class="form-group">
            <label for="pais">País:</label>
            <select id="pais" class="form-control">
              <option disabled selected value>Pais</option>
              <option value="España">España</option>
              <option value="Francia">Francia</option>
              <option value="Gran Bretaña">Gran Bretaña</option>
              <option value="USA">USA</option>
              <option value="Alemania">Alemania</option>
              <option value="Portugal">Portugal</option>
              <option value="Italia">Italia</option>
              <option value="Polonia">Polonia</option>
              <option value="Rusia">Rusia</option>
              <option value="Japon">Japon</option>
              <option value="China">China</option>
              <option value="Mexico">Mexico</option>
              <option value="Argentina">Argentina</option>
            </select>
          </div>
          <div class="form-group">
            <label>Tipo:</label>
            <br/><input type="radio" name="gender" value="Benefico">Benéfico
            <br/><input type="radio" name="gender" value="No benefico">No benéfico
          </div>
          <div class="form-group">
            <label>Horas:</label>
            <input type="number" name="hours" class="form-control">
          </div>
          <div class="form-group">
            <label>Correo Electronico para más informacion</label>
            <input type="email" name="correo" class="form-control">
          </div>
          <button type="submit" name="button">Enviar</button>
        </form>
      </div>
      <div class="col-sm-7">
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Género</th>
              <th>Pais</th>
              <th>Tipo</th>
              <th>Horas</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="Conciertos">
          </tbody>
        </table>
