    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <form id="formulario">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" name="name" id="name" class="form-control"/>
            </div>
            <div id="avisoNombre">Te odio Ruy.</div>
            <label>Género:</label>
            <select name="genero" form="formulario">
              <option value="">Seleccione una</option>
              <option value="power metal">Power Metal</option>
              <option value="black metal">Black Metal</option>
              <option value="gothic metal">Gothic Metal</option>
              <option value="folk metal">Folk Metal</option>
              <option value="freak metal">Freak Metal</option>
              <option value="industrial metal">Industrial Metal</option>
              <option value="heavy metal">Heavy Metal</option>
            </select>
            <div id="avisoGenero">aviso Genero.</div>
            <div class="form-group">
              <label for="fecha">Fecha:</label>
              <input type="date" name="fecha" value="" id="fecha" class="form-control">
              <div id="avisoFecha">aviso Fecha.</div>
            </div>
            <div class="form-group">
              <label for="pais">País:</label>
              <select id="pais" class="form-control">
                <option disabled selected value>Pais</option>
                <option value="España">España</option>
                <option value="Francia">Francia</option>
                <option value="Gran Bretaña">Gran Bretaña</option>
                <option value="USA">USA</option>
                <option value="Alemania">Alemania</option>
                <option value="Portugal">Portugal</option>
                <option value="Italia">Italia</option>
                <option value="Polonia">Polonia</option>
                <option value="Rusia">Rusia</option>
                <option value="Japon">Japon</option>
                <option value="China">China</option>
                <option value="Mexico">Mexico</option>
                <option value="Argentina">Argentina</option>
              </select>
              <div id="avisoPais">aviso País.</div>
            </div>
            <div class="form-group">
              <label>Tipo:</label>
              <br/><input type="radio" name="gender" value="Benefico">Benéfico
              <br/><input type="radio" name="gender" value="No benefico">No benéfico
              <div id="avisoGener">Aviso Genero.</div>
            </div>
            <div class="form-group">
              <label>Horas:</label>
              <input type="number" name="hours" class="form-control">
              <div id="avisoHoras">Aviso horas.</div>
            </div>
            <div class="form-group">
              <label>Correo Electronico para más informacion</label>
              <input type="email" name="correo" class="form-control">
              <div id="avisoEmail">Aviso Email.</div>
            </div>
            <div class="form-group">
              <label>Tarifa</label><br/>
              <select name="SeleccionarTarifa" id="seleccionarTarifa">
                <option value="">Seleccione una</option>
              </select>
              <div id="avisoTarifa">Aviso Tarifa.</div>
            </div>
            <button type="submit" name="button">Enviar</button>
          </form>
        </div>
        <div class="col-sm-7">
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Género</th>
                <th>Tipo</th>
                <th>Pais</th>
                <th>Tipo</th>
                <th>Horas</th>
